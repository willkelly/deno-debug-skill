name: Test Deno Debugger Skill

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short

  integration-tests:
    name: Integration Tests (Deno ${{ matrix.deno-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: ["1.40.x", "1.41.x", "1.42.x"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create output directories
      run: |
        mkdir -p data output

    - name: Run validation tests
      run: |
        python validate.py
      timeout-minutes: 5

    - name: Upload validation artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: validation-artifacts-deno-${{ matrix.deno-version }}
        path: |
          data/validation_*.heapsnapshot
          data/validation_*.cpuprofile
          data/validation_*.json
          output/validation_*.png
          output/validation_*.org
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        pip install flake8 black isort

    - name: Check code formatting with black
      run: |
        black --check scripts/ tests/ validate.py

    - name: Check import sorting with isort
      run: |
        isort --check-only scripts/ tests/ validate.py

    - name: Lint with flake8
      run: |
        # Stop on errors, ignore line length (handled by black)
        flake8 scripts/ tests/ validate.py --max-line-length=120 --extend-ignore=E203,W503

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mypy types-aiohttp

    - name: Type check with mypy
      run: |
        mypy scripts/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail on type errors initially
